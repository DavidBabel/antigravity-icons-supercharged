name: Publish Extension

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Package extension
        run: bun run package

      - name: Publish to VS Code Marketplace
        run: |
          for file in build/*.vsix; do
            echo "Publishing $file..."
            bunx vsce publish -p ${{ secrets.VSCE_PAT }} --packagePath "$file"
          done

      - name: Publish to Open VSX Registry
        run: |
          for file in build/*.vsix; do
            echo "Publishing $file..."
            bunx ovsx publish -p ${{ secrets.OVSX_PAT }} --packagePath "$file"
          done
